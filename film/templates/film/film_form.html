{% extends 'film/base.html' %}
{% block title %}Add a New Film{% endblock %}

{% block body %}
<h1 style="font-family: Frijole; margin-left: 80px;">Dodaj film</h1>
<hr>
<div class="container-fluid">
    <div class="row">

        <div class="col-sm-12 col-md-7">

            <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% include 'film/form-template.html' %}
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success pull-center">Dodaj</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
